<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
         
         let num1 = prompt('Informe um número:')
         let  op = prompt('Informe a operação matemática:')
         let num2 = prompt('Informe o segundo número:')
         let res
         
         if(isNaN(num1) || isNaN(num2)){
             alert("Informe valores válidos!")
         }

         else if(op === '+'){
             res = parseInt(num1) + parseInt(num2)
             document.write(`${num1} + ${num2} é igual a ${res}`)
         }
         else if(op === '-'){
            res = parseInt(num1) - parseInt(num2)
            document.write(`${num1} - ${num2} é igual a ${res}`)
         }
         else if(op === '*' || op === 'x'){
            res = parseInt(num1) * parseInt(num2)
            document.write(`${num1} x ${num2} é igual a ${res}`)
         }
          else if(op === '/' || op === ':'){
            res = parseInt(num1) / parseInt(num2)
            document.write(`${num1} / ${num2} é igual a ${res}`)
         }
         else{
              document.write('Valores inválidos!')
         }
        //switch..case é uma estrutura de decisão que compara uma única variável
        //contra uma série de valores
        
         

    </script>
</head>

</body>
</html>
